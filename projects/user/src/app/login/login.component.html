<section id="login">
  <div class="container">
    <div class="row justify-content-center">
       <div class="col-md-8">
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"   placeholder="email" class="form-control">
            <mat-error>required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"  placeholder="password" class="form-control">
            <mat-error>required</mat-error>
        </mat-form-field>
    </form>
    <div class="d-flex justify-content-center">
        <button  class="btn-log"  mat-raised-button color="warn" (click)="login()">Login</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <a routerLink="/register">Create Account ? </a>
  </div>
    </div>
    </div>
  </div>
</section>
