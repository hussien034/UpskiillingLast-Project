<section id="register">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="registerForm">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username"  placeholder="username" class="form-control">
              <mat-error>required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email"  placeholder="email" class="form-control">
              <mat-error>required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input class="matched" matInput type="password" formControlName="password" f placeholder="password" class="form-control">
              <mat-error>required</mat-error>

          </mat-form-field>

      </form>
      <div class="d-flex justify-content-center">
          <button class="btn-reg" mat-raised-button color="warn" [disabled]="registerForm.invalid" (click)="createAccount()">Create Account</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
          <a routerLink="/login">Have an Account ? </a>
      </div>
      </div>
    </div>
  </div>
</section>
